{% extends 'base.html' %}
{% load static %}
  
{% block content %}        
           
        
        <!-- Breadcrumb Start -->
        <div class="breadcrumb-wrap">
            <div class="container-fluid">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
                    <li class="breadcrumb-item active">Login & Register</li>
                </ul>
            </div>
        </div>
        <!-- Breadcrumb End -->
        
        <!-- Login Start -->
        <div class="login">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-6">    
                        <div class="register-form">
                            <div class="row">
                                <form action="register" method="POST">
                                    {% csrf_token %}
                                    <div class="col-md-6">
                                        <label>First Name</label>
                                        <input class="form-control" style="width: 30rem" name="fname" type="text" placeholder="First Name" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label>Last Name</label>
                                        <input class="form-control" style="width: 30rem" name="lname" type="text" placeholder="Last Name" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label>E-mail</label>
                                        <input class="form-control" style="width: 30rem" name="email" type="text" placeholder="E-mail"required>
                                    </div>
                                    <div class="col-md-6">
                                        <label>Password</label>
                                        <input class="form-control" style="width: 30rem" name="password" type="password" placeholder="Password" required>
                                    </div>
                                    <div class="col-md-12">
                                        <button type="submit" class="btn">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="login-form">
                            <div class="row">
                                <form action="login" method="POST">
                                    {% csrf_token %}
                                    <div class="col-md-6">
                                        <label>First Name</label>
                                        <input class="form-control" style="width: 30rem" name="fname" type="text" placeholder="E-mail" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label>Password</label>
                                        <input class="form-control" style="width: 30rem" name="password" type="text" placeholder="Password" required>
                                    </div>
                                    <div class="col-md-12">
                                        <button class="btn" type="submit">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Login End -->
        
        {% endblock %}
